<html> 
<head>
    <title>Password Protected Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Link to Orbitron font -->
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron font to the body */
            background-color: black; /* Set the background to black */
            color: limegreen; /* Set the text color to lime green */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron to the heading */
        }

        p {
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron to the paragraph */
        }

        button {
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron to the button */
            color: black;
            background-color: limegreen; /* Set button background color to lime green */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: lime; /* Lighter green color when hovered */
        }

        a {
            color: limegreen; /* Set link color to lime green */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline link on hover */
        }
    </style>
    <script type="text/javascript">
        var password = "1979WAHE"; // Set your password here
        function checkPassword() {
            var userPassword = prompt("Enter the password to view the content:");
            if (userPassword == password) {
                document.getElementById("content").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</head>
<body>
    <div id="passwordForm">
        <button onclick="checkPassword()">Enter Password</button>
    </div>
    <div id="content" style="display:none;">
        <h1>Thanks for entering the password, new S.T.A.F.F.!</h1>
        <p>To access the employee website, please click here: <a href="https://sites.google.com/view/
employeepage">Employee Website</a></p>
    </div>
</body>
</html>
